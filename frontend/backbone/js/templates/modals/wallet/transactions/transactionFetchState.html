<% if (ob.isFetching) { %>
  <div class="<%= ob.transactionsPresent ? 'txCtr' : 'center' %>  padLg">
    <%= ob.spinner({ className: 'spinnerMd' }) %>
  </div>
<% } else if (ob.fetchFailed) { %>
    <div class="<%= ob.transactionsPresent ? '' : 'center' %> txCtr tx5">
      <div class="txB <% print(ob.initialFetchErrorMessage ? 'rowTn' : 'row') %>"><%= ob.polyT('wallet.transactions.fetchFailedMsg') %></div>
      <% if (ob.fetchErrorMessage) { %>
        <div class="row"><%= ob.fetchErrorMessage %></div>
      <% } %>
      <a class="btn clrP clrBr clrSh2 js-retryFetch">Retry</a>
    </div>
<% } %>
